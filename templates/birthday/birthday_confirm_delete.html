{% extends 'base.html' %}

{% block title %}Delete Birthday{% endblock %}

{% block content %}
<div class="alert alert-warning" role="alert">
    <h1>Are you sure you want to delete "{{ birthday.creator }}"?</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'birthday_detail' birthday.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
